# The URL the site will be built for
base_url = "https://jwt-hack.hahwul.com"
title = "JWT-HACK"
theme = "goyo"
description = "A high-performance toolkit for testing, analyzing and attacking JSON Web Tokens"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
bottom_footnotes = true
highlight_theme = "ayu-mirage"

[extra]
logo_text = "JWT-HACK"
badge = "v2.3.1"
logo_image_path = "images/logo.png"
logo_image_padding = "10px"
default_thumbnail = "images/preview.jpg"
footer_html = "Powered by <a href='https://www.getzola.org'>Zola</a> and <a href='https://github.com/hahwul/goyo'>Goyo</a>"
twitter_site = "@hahwul"
twitter_creator = "@hahwul"
default_colorset = "dark"
brightness = "darker"
sidebar_expand_depth = 1
disable_root_sidebar_hide = false

